<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron text-center">
        <h1>Canvas filtry</h1>
    </div>
    <div class="row">
        <div class="col-xl-6 text-center">
            <canvas id="canvas"></canvas>
            <br>
            <input type="file" id="imageLoader" name="imageLoader"/>
            <label for="imageLoader">Dodaj obrazek</label>
        </div>
        <div class="col-xl-6 text-center">
        <form>
        <div>
            <div class="col-xl-12 text-center head">
                <h2>Filtr</h2>
                <div class="col-xs-4 text-center" style="margin-left: 1%">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input id="filtercheckbox" type="checkbox" class="form-check-input" value=""
                                   onchange="filter()">On/off
                        </label>
                    </div>
                </div>
            </div></br>
            <div class="row col-xl-12">
            <div class="col-xl-3 text-center data">
                <h3>Kolor konturów</h3>
                <div class="form-group">
                    <label>
                        <input id="filterColor" type="color" name="favcolor" value="#ff0000"
                               style="height: 50px; width: 50px" onchange="applyFilter(1)">
                    </label>
                </div>
            </div>
                <div class="col-xl-3 text-center data">
                    <h3>Kolor wnętrza</h3>
                <div class="form-group">
                    <label>
                        <input id="filterColor2" type="color" name="favcolor" value="#ffffff"
                               style="height: 50px; width: 50px" onchange="applyFilter(1)">
                    </label>
                </div>
                </div>
                <div class="col-xl-3 text-center data">
                    <h3>Zmniejsz/powiększ</h3>
                    <div class="form-group">
                    <label for="scale" class="slidecontainer">
                        <input type="range" min="1" max="50" value="0" class="slider" id="scale"
                               onchange="applyFilter(1)">
                    </label>
                </div>
                </div></div>
                <div class="row col-xl-12">
                <div class="col-xl-3 text-center data">
                <h3>Góra/dół</h3>
                <div class="form-group">
                    <label for="updown" class="slidecontainer">
                        <input type="range" min="0" max="150" value="0" class="slider" id="updown"
                               onchange="applyFilter(1)">
                    </label>
                </div>
            </div>
            <div class="col-xl-3 text-center data">
                <h3>Lewo/prawo</h3>
                <div class="form-group">
                    <label for="leftright" class="slidecontainer">
                        <input type="range" min="0" max="150" value="0" class="slider" id="leftright"
                               onchange="applyFilter(1)">
                    </label>
                </div>
            </div>
            <div class="col-xl-3 text-center data">
                <h3>Przeźroczystość</h3>
                <div class="form-group">
                    <label for="filterOpacity" class="slidecontainer">
                        <input id="filterOpacity" type="range" min="0" max="100" value="100" class="slider"
                               onchange="applyFilter(1)">
                    </label>
                </div>
            </div>
            </div>
        </div><br>
            <div class="col-xl-12 text-center head">
                <h2>Edycja obrazka</h2>
            </div>
            <br>
            <div class="row col-xl-12">
            <div class="col-xl-3 text-center data">
                <h3>Jasność</h3>
                <div class="form-group">
                    <label for="photoBrightness" class="slidecontainer">
                        <input type="range" min="0" max="200" value="100" class="slider" id="photoBrightness"
                               onchange="applyPhotoFilter(1)">
                    </label>
                </div>
            </div>
            <div class="col-xl-3 text-center data">
                <h3>Przeźroczystość</h3>
                <div class="form-group">
                    <label for="photoOpacity" class="slidecontainer">
                        <input type="range" min="0" max="255" value="255" class="slider" id="photoOpacity"
                               onchange="applyPhotoFilter(1)">
                    </label>
                </div>
            </div>
            </div>
            <div class="row col-xl-12">
            <div class="col-xl-3 text-center data">
                <h3>Kolor czerwony</h3>
                <div class="form-group">
                    <label for="photoRed" class="slidecontainer">
                        <input type="range" min="0" max="255" value="0" class="slider" id="photoRed"
                               onchange="applyPhotoFilter(1)">
                    </label>
                </div>
            </div>
            <div class="col-xl-3 text-center data">
                <h3>Kolor zielony</h3>
                <div class="form-group">
                    <label for="photoGreen" class="slidecontainer">
                        <input type="range" min="0" max="255" value="0" class="slider" id="photoGreen"
                               onchange="applyPhotoFilter(1)">
                    </label>
                </div>
            </div>
            <div class="col-xl-3 text-center data">
                <h3>Kolor niebieski</h3>
                <div class="form-group">
                    <label for="photoBlue" class="slidecontainer">
                        <input type="range" min="0" max="255" value="0" class="slider" id="photoBlue"
                               onchange="applyPhotoFilter(1)">
                    </label>
                </div>
            </div>
            </div><br>
            <div class="row col-xl-12">
            <div class="col-xl-6 text-center">
                <h4 class="button" onclick="reset()">Reset</h4>
            </div>
            <div class="col-md-6">
                <button class="button" type="button" onclick="download()">Pobierz</button>
            </div>
            </div><br>
            <div class="col-xl-12 text-center head">
                <h2>Dodatkowe funkcje</h2>
                <div class="row col-xl-12">
                <div class="col-md-6">
                    <button class="button disable" type="button" onclick="blackwhite()">Czarnobiały (on/off)</button>
                </div>
                <div class="col-md-6">
                    <button class="button" type="button" onclick="moving()">Ruchomy (on/off)</button>
                </div><br>
                </div><br>
            </div>

    </form>
        </div>
</div>
</div>
<br>
</body>
<script>
    init();
</script>
</html>
